
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMALA | check Report</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" th:href="@{/images/icon.jpg}" type="image/png">
</head>

<body class="h-100 d-flex flex-column .overflow-hidden">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <h1 class="navbar-brand">IMALA</h1>
                <div>
                    <a href="editProfile.html" th:href="@{/profile}" aria-label="user"><i
                            class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html"
                                th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html"
                                th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html"
                                th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="editProfile.html" th:href="@{/profile}" class="mx-3 p-0 m-2 mx-lg-5" aria-label="user"><i
                            class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>


<main class="container text-center m-auto flex-grow-1 row  ">
        
        <div class="col-lg-12 mx-auto  px-2 px-sm-3 my-4 ">
            <div class="shadow-sm p-4">
                <table class="table ">
                    <tr class="text-center">
                        <th colspan="2" class="text-primary lead fw-bold">REPORTS</th>
                    </tr>
                    <tr>
                        <th class="text-start">Plate number:</th>
                        <th class="text-start">Number of reports:</th>
                        <th class="text-start">Action</th>
                    </tr>
                    
                    <tr th:each="code:${codes}">
                        <td class="text-start" th:text="${code}"></td>
                        <td class="text-start" th:text="${reportMap.get(code)}"> 
                        </td>
                        <td class="text-start" >
                            <a class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-bs-target='#deleteModal'+${code}">Delete</a>
                            <div class="modal fade" th:id="deleteModal+${code}"  tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    Are you sure want to delete?
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <a th:href="@{/deleteReportByCode(code=${code})}" class="btn btn-danger" >Delete</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                        
                        
                    </tr>
                    <tr  class="collapse  indent container" id="seeDetails" data-parent="#seeDetailParent">
                        <td colspan="3">
                            <div>
                                <div id="seeDetailParent ">
                                    <table class="table text-start ">
                                        <tr>
                                            <th class="">Line or road</th>
                                            <th class="">Comment</th>
                                        </tr>
                                        <tr th:each="report:${reports}">
                                            <td th:text="${report.place}"></td>
                                            <td th:text="${report.message}"></td>
                                        </tr>
                    
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
               
            </div>


        </div>
      

    </main>


<footer class="bg-dark p-3 rounded-top flex-shrink-0 mt-3">
        <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
    </footer>
    <script  th:src="@{/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
