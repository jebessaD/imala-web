<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMALA | Report</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" type="image/png">
</head>

<body class="h-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <h1 class="navbar-brand">IMALA</h1>
                <div>
                    <a href="editProfile.html" th:href="@{/profile}" aria-label="User"><i class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
        
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html" th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html" th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="editProfile.html" th:href="@{/profile}" class="mx-3 p-0 m-2 mx-lg-5" aria-label="User"><i class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>


    <main class="container text-center p-sm-5 m-auto flex-grow-1 ">

        <div class="col col-sm-8 col-md-7 col-lg-5 shadow-sm mx-auto border rounded-3  px-4 my-4">
            <h1 class="title text-primary my-3">Edit Report</h1>

            <form class="form-report " th:action="@{/saveReport}"  th:object="${newdescription}" method="post">

              <div class="form-group text-start small m-2 ">
                  <label for="plateNo">Plate Number</label>
                  <input type="text"  th:field="*{code}" class="form-control rounded rounded-3 bg-light" id="plateNo" placeholder=" "  >
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('code')} "th:errors="*{code}" ></div>
              </div>
              <div class="form-group text-start small m-2 ">
                  <label for="road">Line or road</label>
                  <input type="text" th:field="*{place}" class="form-control rounded rounded-3 bg-light" id="road" aria-describedby="roadHelp" placeholder=" "  >
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('place')} "th:errors="*{place}" ></div>
              </div>
              <div class="form-group text-start small m-2 ">
                  <label for="FormControlTextarea " class="form-label ">What do you observe?</label>
                  <textarea class="form-control rounded rounded-3 bg-light " id="FormControlTextarea " rows="3 " th:field="*{message}" ></textarea>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('message')} "th:errors="*{message}" ></div>
              </div>

              <div class="form-group text-start small m-2 my-4 ">
                  <button type="submit " class="btn btn-dark w-100 rounded rounded-3 submit_form ">Report</button>
              </div>
          </form>
        </div>

    </main>
    <footer class="bg-dark p-3 rounded-top flex-shrink-0">
      <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
    </footer>
    <!-- <script src="../static/js/report.js " lang="javascript " th:src="@{/js/report.js} "></script> -->
</body>

</html>
