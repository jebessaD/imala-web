<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <title>Add cross Country tariff</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="h-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IMALA</a>
                <div>
                    <a href="html/profile.html" th:href="@{/html/profile}" aria-label="user"><i class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

              </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html" th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html" th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="html/profile.html" th:href="@{/html/profile}" class="mx-3 p-0 m-2 mx-lg-5" aria-label="user"><i class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>

    <main class="container text-center p-sm-5 my-5 mt-sm-6">
        <div class="col col-sm-12  col-lg-6 shadow-lg mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 ">
            <h1 class="py-3">Add Cross Country</h1>

            <form th:action="@{/saveCrossCountry}" th:object="${newCrossCountry}" method="post">
                <input type="text" th:field="*{departure}" placeholder="Departure" class="form-control col-4 mb-3 alert-secondary" autocomplete="off">
                <input type="text" th:field="*{destination}" placeholder="Destination" class="form-control col-4 mb-3 alert-secondary" autocomplete="off">
                <input type="text" th:field="*{bus}" placeholder="bus" class="form-control col-4 mb-3 alert-secondary">
                <input type="text" th:field="*{tariff}" placeholder="Tariff" class="form-control col-4 mb-3 alert-secondary" autocomplete="off">
                <button type="submit" class="btn btn-dark my-2 w-100">Save</button>
                <input type="hidden" th:field="*{id}">
            </form>
            <p class="text-start py-2"><a th:href="@{/crossCountryList}" class="">Back</a></p>


        </div>
    </main>
    <footer class="bg-dark p-3 rounded-top ">
        <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
