<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMALA | Bus Tariff</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" th:href="@{/images/icon.jpg}" type="image/png">
</head>

<body class="h-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <h1 class="navbar-brand">IMALA</h1>
                <div>
                    <a href="html/profile.html" th:href="@{/profile}" aria-label="user"><i class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
        
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html" th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html" th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="html/profile.html" th:href="@{/profile}" class="mx-3 p-0 m-2 mx-lg-5" aria-label="user"><i class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>

    <main class="container text-center m-auto flex-grow-1">
        <article class="col col-sm-12  col-lg-6 shadow-lg mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 py-3 ">

            <br>
            <p class="text-dark justify-content-center ">Enter your starting station and your destination</p>
            <form th:action="@{/searchBusTariff}" method="post" th:object="${searchingAttribute}">
                <div class="form-group text-start small m-2 ">
                    <label class="py-1" for="Departure">Starting</label>
                    <input type="text" id="Departure" class="form-control rounded rounded-3 alert-secondary " list="start" placeholder="Choose starting point..." th:field="*{departure}" autocomplete="off">
                    <datalist id="start" th:each="station : ${crossCountry}">
                    <option th:each ="station : ${crossCountry}" th:value="${station.departure}"></option>
                </datalist>

                </div>

                <div class="form-group text-start small m-2 ">
                    <label class="py-1" for="Destination">Destination</label>
                    <input type="text" id="Destination" class="form-control rounded rounded-3 alert-secondary " list="destination" placeholder="Choose starting point... " th:field="*{destination}" autocomplete="off">
                    <datalist id="destination" th:each="station : ${crossCountry}">
                    <option th:each ="station : ${crossCountry}" th:value="${station.destination}"></option>
                </datalist>
                </div>

                <div class="form-group text-start small m-2 ">
                    <label class="py-1" for="bus">Bus</label>
                    <input type="text" id="bus" class="form-control rounded rounded-3 alert-secondary " list="bus_on" placeholder="Choose bus... " th:field="*{bus}" autocomplete="off">
                    <datalist id="bus_on" th:each="station : ${crossCountry}">
                    <option th:each ="station : ${crossCountry}" th:value="${station.bus}"></option>
                </datalist>
                </div>

                <div class="form-group text-start small m-2 my-4 py-2 ">
                    <button type="submit" class="btn btn-dark w-100 rounded rounded-3 submit_form">Search</button>
                </div>
            </form>


        </article>
        <div class="col col-sm-12  col-lg-6 shadow-lg mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 py-3">
            <table class="table">
                <tr class="text-start">
                    <th colspan="2" class="text-primary lead fw-bold px-4">Tariff</th>
                </tr>
                <tr>
                    <th class="text-start px-4">Departure:</th>
                    <td class="text-start px-4" th:text="${departure}"> ></td>
                </tr>
                <tr>
                    <th class="text-start px-4">Destination: </th>
                    <td class="text-start px-4" th:text="${destination}"></td>
                </tr>
                <tr>
                    <th class="text-start px-4">Bus: </th>
                    <td class="text-start px-4" th:text="${bus}"></td>
                </tr>

                <tr>
                    <td></td>
                    <!-- its just gap nothing to add here -->
                </tr>
                <tr>
                    <th class="text-start px-4">Tariff: </th>
                    <td class="text-start px-4" th:text="${tariff}"> </td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="bg-dark p-3 rounded-top flex-shrink-0">
        <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
    </footer>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
