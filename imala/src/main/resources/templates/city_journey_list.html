<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMALA | city Journey List</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" type="image/png">
</head>

<body class="h-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <h1 class="navbar-brand">IMALA</h1>
                <div>
                    <a href="./editProfile.html" th:href="@{/profile}" aria-label="User"><i class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
        
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html" th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html" th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="editProfile.html" th:href="@{/profile}" class="mx-3 p-0 m-2 mx-lg-5" aria-label="User"><i class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>
        <br>
        <main class="container text-center m-auto flex-grow-1">
          <div class="col col-12 shadow mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 ">
        <h1>List of City Journey</h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Departure</th>
                    <th>Deastination</th>
                    <th>Tariff</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cityJourney:${cityJourneys}" >
                    <td th:text="${cityJourney.departure}"></td>
                    <td th:text="${cityJourney.destination}"></td>
                    <td th:text="${cityJourney.tariff}"></td>
                    
                    <td><a th:href="@{/admin/updateCityJourney(cityJourneyId=${cityJourney.id})}" class="btn btn-outline-info">Edit</a>
                        <a class="btn btn-danger"  data-bs-toggle="modal"data-bs-target="#deleteModal" th:attr="data-bs-target='#deleteModal'+${cityJourney.id}">Delete</a>
                        
                        <div class="modal fade" id="deleteModal" tabindex="-1" th:id="deleteModal+${cityJourney.id}"aria-labelledby="deleteModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                Are you sure want to delete?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                 <a th:href="@{/admin/deleteCityJourney(cityJourneyId=${cityJourney.id})}" class="btn btn-danger"  value="Delete">Delete</a>
                            </div>
                          </div>
                        </div>
                      </td>
                </tr>
            </tbody>
        </table>
    
    </div>
</main>


<footer class="bg-dark p-3 rounded-top flex-shrink-0">
  <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
</footer>

</body>

</html>
