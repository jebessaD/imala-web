<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../static/images/icon.jpg" th:href="/images/icon.jpg" type="image/png">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css' h:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css}">
</head>

<body>
    <header>
        <nav class=" navbar bg-dark fixed-top p-1 shadow p-0 px-2 mb-0 rounded-bottom d-flex ">
            <div>
                <h1 class="text-light p-2 ">IMALA</h1>
            </div>
            <div class="navbar-expand text-end float-end">
                <a href="./editProfile.html" th:href="@{/html/editProfile.html}" class="mx-3 p-0 m-2 mx-lg-5"><i class="fas fa-user text-light mb-2 py-lg-3"></i></a>
                <ul class="navbar-nav mb-2 pb-0">
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light" href="./index.html" th:href="@{/html/index.html}">HOME</a>
                    </li>
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light" href="./about.html" th:href="@{/html/about.html}">ABOUT</a>
                    </li>
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light p-0" href="./help.html" th:href="@{/html/help.html}">HELP</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container text-center p-sm-5 mt-sm-5 mb-5">
        <div class="col col-sm-8 col-md-6 col-lg-4 shadow-lg mx-auto border rounded-3 bg-light px-4 my-4">
            <h1 class="title text-dabtn-dark my-4 my-sm-3">IMALA</h1>

            <form class="form">
                <div class="form-group text-start small m-2">
                    <label for="userName">Full Name</label>
                    <input type="text" class="form-control rounded rounded-3 alert-secondary" id="FullName" aria-describedby="FullNameHelp" placeholder="" required>
                </div>
                <div class="form-group text-start small m-2">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control rounded rounded-3 alert-secondary" id="email" placeholder="" required>
                </div>
                <div class="form-group text-start small m-2">
                    <label for="psw_1">Password</label>
                    <input type="password" class="form-control rounded rounded-3 alert-secondary" id="psw_1" aria-describedby="passwordHelp" placeholder="" minlength="4" required>
                </div>
                <div class="error-message">
                    <p class="text-danger text-start p-0 m-0 px-2 small"><i class="fas fa-exclamation-circle px-2"></i> Password not match!!!</p>
                </div>
                <div class="form-group text-start small m-2">
                    <label for="psw_2">Confrim Password</label>
                    <input type="password" class="form-control rounded rounded-3 alert-secondary" id="psw_2" placeholder="" minlength="4" required>
                </div>
                <div class="form-group text-start small m-2 my-4">
                    <button type="submit" class="btn btn-dark w-100 rounded rounded-3 submit_form">Sign Up</button>
                </div>
                <div class="text-start m-2 my-4">
                    <p class="text-start p-0 m-0 px-2 small">Already have an account? <a href="./login.html" th:href="@{/html/login.html}" class="text-dabtn-dark">Login</a href="login.html"></p>
                </div>
                
            </form>
        </div>
    </main>
    <footer class="bg-dark p-3 rounded-top top-100">
        <p class="text-light text-center py-0 my-0">Copyright &copy; 2021 All rights reserved | Imala</p>
    </footer>
    <script src="../static/js/signup.js" lang="javascript" th:src="@{/js/signup.js}"></script>
    <script src="../static/js/scroll.js" lang="javascript" th:src="@{/js/scroll.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
</body>

</html>
