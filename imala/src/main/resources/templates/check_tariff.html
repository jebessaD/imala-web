<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" type="image/png">

</head>
<body>
    <header id="header" class="position-fixed top-0 w-100">
        <nav class="navbar bg-dark p-1 shadow p-0 px-2 mb-0 rounded-bottom d-flex">
            <div>
                <h1 class="text-light p-2 ">IMALA</h1>
            </div>
            <div class="navbar-expand text-end float-end">
                <a href="./editProfile.html" th:href="@{/html/editProfile.html}" class="mx-3 p-0 m-2 mx-lg-5"><i class="fas fa-user text-light mb-2 py-lg-3"></i></a>
                <ul class="navbar-nav mb-2 pb-0">
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light" href="./index.html" th:href="@{/html/index.html}">HOME</a>
                    </li>
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light" href="./about.html" th:href="@{/html/about.html}">ABOUT</a>
                    </li>
                    <li class="nav-item mx-lg-3">
                        <a class="nav-link btn btn-dark mx-1 p-0 px-2 text-light p-0" href="./help.html" th:href="@{/html/help.html}">HELP</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <main class="container text-center p-sm-5 mt-sm-6 mb-5">
    <article class="col col-sm-12  col-lg-6 shadow-lg mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 py-3 ">

        <br>
        <p class="text-dark justify-content-center lead shadow-sm py-2">Enter your starting station and your destination</p>
        <form action="searchTarrif" method="post" th:object="$searchingAttribute">


            <div class="form-group text-start small m-2 ">
                <label class="py-1" for="Departure">Starting</label>
                <input type="text" class="form-control rounded rounded-3 alert-secondary " list="departure" placeholder="Choose starting point..." th:field = "*{departure}" >  
            </div>
            

            <div class="form-group text-start small m-2 ">
                <label class="py-1" for="Destination">Destination</label>
                <input type="text" class="form-control rounded rounded-3 alert-secondary " list="destination" placeholder="Choose starting point... " th:field = "*{destination}" >  
           
            </div>            
            <div class="form-group text-start small m-2 my-4 py-2 ">
                <button type="submit" class="btn btn-dark w-100 rounded rounded-3 submit_form">Search</button>
            </div>
            
            <datalist id="departure" th:each ="station : ${}">
                <option th:value="{station.departure}"></option>
            </datalist>
            <datalist id="destination" th:each ="station : ${}">
                <option th:value="{station.destination}"></option>
            </datalist>

        </form>
    </article>
    <div class="col col-sm-12  col-lg-6 shadow-lg mx-auto border rounded-3 bg-light px-2 px-sm-3 my-4 py-3">
        <table class="table">
            <tr class="text-center">
              <th colspan="2" class="text-primary lead fw-bold">Tariff</th>
            </tr>
            <tr>
                <td class="text-start px-4">Departure: <span th:text ="$departure" > </span></td>
            </tr>
            <tr>
                <td class="text-start px-4">Destination: <span th:text ="$destination" > </span></td>
            </tr>
            <tr>
                <td></td> <!-- its just gap nothing to add here -->
            </tr>
            <tr>
                <td class="text-start px-4">Tarrif <span th:text ="$tarrif" > </span> </td>
            </tr>
        </table>    
    </div>
</main>
<footer class="bg-dark p-3 rounded-top top-100">
    <p class="text-light text-center py-0 my-0">Copyright &copy; 2021 All rights reserved | Imala</p>
</footer>
<script src="../static/js/scroll.js" lang="javascript" th:src="@{/js/scroll.js}"></script>
<script src="../static/js/taxi.js" lang="javascript" th:src="@{/js/taxi.js}"></script>

</body>

</html>
