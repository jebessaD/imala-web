<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin | add city tariff</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
    <link rel="icon" href="../images/icon.jpg" type="image/png">
</head>

<body class="h-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">
            <div class="container-fluid">
                <h1 class="navbar-brand">IMALA</h1>
                <div>
                    <a href="html/profile.html" th:href="@{/profile}"><i class="fas fa-user text-light mb-2  d-sm-none"></i></a>

                    <button class="navbar-toggler m-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

              </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./about.html" th:href="@{/about}">ABOUT</a>
                        </li>
                        <li>
                            <a class="nav-link btn btn-dark mx-1  px-2 text-light" href="./help.html" th:href="@{/help}">HELP</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group d-none d-sm-block">
                    <a href="html/profile.html" th:href="@{/profile}" class="mx-3 p-0 m-2 mx-lg-5"><i class="fas fa-user text-light mb-2  py-lg-3"></i></a>

                </div>
            </div>
        </nav>
    </header>

    <main class="container text-center m-auto flex-grow-1">
        <div class="col col-sm-9 col-md-7 col-lg-6 shadow-sm mx-auto border rounded-3  px-4 my-5 pb-3">
            <h1 class="title text-dark my-4 my-sm-3">Edit Admin</h1>

            <form class="form" method="post" th:action="@{/admin/updateAdmin}" th:object="${admin}"id="updateAdminForm">
                <div class="form-group text-start small m-2">
                    <input type="hidden" name="id" id="id" th:field="*{id}">
                    <label th:for="fullName">Full Name</label>
                    <input  type="text" name="fullName" th:field="*{fullName}" class="form-control rounded rounded-3 bg-light" id="fullName" aria-describedby="FullNameHelp" placeholder="">
                    <div class="alert alert-warning color-warning" th:if="${#fields.hasErrors('fullName')} "th:errors="*{fullName}" ></div>
                </div>
                <input type="hidden" name="password" id="password" th:field="*{password}">
                <div class="form-group text-start small m-2">
                    <label th:for="userName">User Name</label>
                    <input  type="text" name="username" class="form-control rounded rounded-3 bg-light" th:field="*{username}" id="userName" aria-describedby="UserNameHelp" placeholder="">
                    <div class="alert alert-warning color-warning" th:if="${#fields.hasErrors('username')} "th:errors="*{username}" ></div>
                </div>
                <div class="form-group text-start small m-2">
                    <label for="role">Choose Role</label>
                    <select class="card form-select  dropdown-toggle bg-light" name="role" data-bs-toggle="dropdown" aria-expanded="false" id="role">
                    <option class="form-control" th:each="roleType:${T(com.imala.imala.Security.User.Role).values()}" th:value="${roleType}" th:text="${roleType}" th:field="*{role}"></option>
                           
                </div>      
                <div class="form-group text-start small m-2">
                        <label for="email">Email</label>
                        <input  type="text" name="email" class="form-control rounded rounded-3 bg-light" th:field="*{email}" id="email" aria-describedby="emailHelp" placeholder="">
                        <div class="alert alert-warning color-warning" th:if="${#fields.hasErrors('email')} "th:errors="*{email}" ></div>
                </div>
                <div class="form-group text-start small m-2 my-4">
                    <input type="submit" value="Update" class="btn btn-dark w-100 rounded rounded-3 submit_form"></input>
                </div>
                
            </form>
        </div>
    </main>
    <footer class="bg-dark p-3 rounded-top flex-shrink-0">
        <p class="text-light text-center py-0 my-0">Copyright &copy; 2022 All rights reserved | Imala</p>
    </footer>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>   
</body>

</html>
